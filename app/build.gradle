apply plugin: 'com.android.application'android {    compileSdkVersion 25    buildToolsVersion "25.0.3"    useLibrary 'org.apache.http.legacy'    defaultConfig {        applicationId 'com.villupuram.nayarishta'        minSdkVersion 15        targetSdkVersion 25        versionName '10.2'        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"        versionCode 13        multiDexEnabled true    }    dexOptions {        javaMaxHeapSize "4g"    }    packagingOptions {        exclude 'META-INF/LICENSE'        exclude 'META-INF/LICENSE-FIREBASE.txt'        exclude 'META-INF/NOTICE'    }    buildscript {        repositories {            jcenter()        }    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    productFlavors {    }    configurations {        all*.exclude group: 'com.android.volley'        all*.exclude module: 'gson'    }    repositories {        mavenCentral()        maven { url "https://dl.bintray.com/hani-momanii/maven" }    }    allprojects {        repositories {            // ...            jcenter()            maven { url 'https://jitpack.io' }        }    }    aaptOptions {        cruncherEnabled = false    }}dependencies {    compile fileTree(include: ['*.jar'], exclude: 'android-support-v4.jar', dir: 'libs')    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {        exclude group: 'com.android.support', module: 'support-annotations'    })    compile('org.apache.httpcomponents:httpmime:4.3') {        exclude module: "httpclient"    }    compile 'de.hdodenhof:circleimageview:2.1.0'    compile 'net.gotev:uploadservice:2.1'    compile 'com.android.support:multidex:1.0.1'    compile 'de.hdodenhof:circleimageview:2.1.0'    compile 'net.gotev:uploadservice:2.1'    compile 'org.apache.httpcomponents:httpclient-android:4.3.5.1'    compile 'com.android.support.constraint:constraint-layout:1.0.2'    //noinspection GradleCompatible    compile 'com.android.support:design:25.0.3'    compile 'com.android.support:appcompat-v7:25.0.1'    compile 'com.android.support:support-v4:25.0.1'    compile 'com.squareup.retrofit:retrofit:1.9.0'    compile 'com.kaopiz:kprogresshud:1.0.5'    compile 'com.wdullaer:materialdatetimepicker:3.2.1'    compile 'com.squareup.okhttp:okhttp:2.5.0'    compile 'com.squareup.okhttp:okhttp-urlconnection:2.2.0'    compile 'com.mcxiaoke.volley:library:1.0.19'    compile 'com.facebook.android:facebook-android-sdk:4.6.0'    compile 'com.android.support:cardview-v7:25.3.1'    compile 'com.google.android.gms:play-services-auth:10.0.1'    compile 'com.android.support:recyclerview-v7:25.3.1'    compile 'com.google.android.gms:play-services:10.0.1'    compile 'com.github.bumptech.glide:glide:3.7.0'    compile 'com.squareup.picasso:picasso:2.5.2'    compile 'com.google.firebase:firebase-core:10.0.1'    compile 'com.google.firebase:firebase-database:10.0.1'    compile 'com.firebase:firebase-client-android:2.4.0'    compile 'com.crystal:crystalrangeseekbar:1.1.3'    compile 'com.google.firebase:firebase-auth:10.0.1'    compile 'com.google.firebase:firebase-messaging:10.0.1'    compile 'com.android.support:multidex:1.0.1'    compile 'com.appyvet:materialrangebar:1.3'    compile 'com.squareup.okhttp3:okhttp:3.2.0'    compile 'hani.momanii.supernova_emoji_library:supernova-emoji-library:0.0.2'    compile 'com.github.androidquery:androidquery:0.26.9'    compile 'com.google.firebase:firebase-storage:10.0.1'    compile 'net.gotev:uploadservice:2.1'    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'    testCompile 'junit:junit:4.12'}apply plugin: 'com.google.gms.google-services'